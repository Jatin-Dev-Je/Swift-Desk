# Use in-memory H2 for local development by default. Switch to Postgres in production by uncommenting Postgres settings below.
spring.datasource.url=jdbc:h2:mem:ticketing;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

